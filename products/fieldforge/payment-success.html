<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Payment Successful â€” FieldForge</title>
  <style>
    :root{--bg0:#070A12;--bg1:#0B1224;--card:#0F1B35cc;--stroke:#2B3A63;--text:#EAF0FF;--muted:#B8C3E6;--good:#22C55E}
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;color:var(--text);
      background:linear-gradient(180deg,var(--bg0) 0%,var(--bg1) 100%);min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{background:var(--card);border:1px solid var(--stroke);border-radius:16px;padding:48px;max-width:480px;text-align:center}
    .icon{font-size:64px;margin-bottom:16px}
    h1{margin:0 0 12px;font-size:24px;font-weight:700}
    p{margin:0 0 24px;color:var(--muted);line-height:1.6}
    .badge{display:inline-block;background:var(--good);color:#fff;font-size:13px;font-weight:600;padding:6px 16px;border-radius:20px}
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">&#10003;</div>
    <h1>Payment Successful</h1>
    <p>Thank you for your payment. A confirmation has been sent to your email. You can close this page and return to the app.</p>
    <span class="badge">Payment Complete</span>
  </div>
</body>
</html>
